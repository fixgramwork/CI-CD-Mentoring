name: Spring Boot CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        
      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: /home/kimminje661/k/source
          rm: true  # 기존 파일 삭제 후 복사
          
      - name: Build and Restart on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/kimminje661/k/source
            
            # 실행 권한 부여
            chmod +x gradlew
            
            # 빌드
            ./gradlew clean build -x test
            
            # 기존 프로세스 종료
            pkill -f 'CICD-Practice.*\.jar' || true
            sleep 2
            
            # jar 파일을 실행 디렉토리로 복사
            cp build/libs/CICD-Practice-0.0.1-SNAPSHOT.jar /home/kimminje661/k/app.jar
            
            # 실행
            cd /home/kimminje661/k
            nohup java -jar app.jar > app.log 2>&1 &
            
            # 시작 확인
            sleep 5
            if pgrep -f 'app.jar' > /dev/null; then
              echo "Application started successfully"
              tail -30 app.log
            else
              echo "Application failed to start"
              cat app.log
              exit 1
            fi
