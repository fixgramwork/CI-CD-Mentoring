name: Spring Boot CD

on:
  push:
    branches:
      - master
#fdafds
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        
      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: /home/kimminje661/k/source
          rm: true  # 기존 파일 삭제 후 복사
          
      - name: Build and Restart on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          timeout: 5m
          command_timeout: 10m
          script: |
            cd /home/kimminje661/k/source
            chmod +x gradlew
            ./gradlew clean build -x test
            
            pkill -f 'gradle' || true
            sleep 2
            
            # bootRun을 백그라운드로
            nohup ./gradlew bootRun > /home/kimminje661/k/app.log 2>&1 &
            
            sleep 10
            if pgrep -f 'bootRun' > /dev/null; then
              echo "Application started"
              tail -30 /home/kimminje661/k/app.log
            else
              echo "Failed to start"
              cat /home/kimminje661/k/app.log
              exit 1
            fi
