name: Spring Boot CD

on:
  push:
    branches:
      - master
#fdafds
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        
      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: /home/kimminje661/k/source
          rm: true  # 기존 파일 삭제 후 복사
          
      - name: Build and Restart on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          timeout: 5m
          command_timeout: 10m
          script: |
            cd /home/kimminje661/k/source
            chmod +x gradlew
            ./gradlew clean build -x test
            
            pkill -f 'app\.jar' || true
            sleep 2
            
            cp build/libs/CICD-Practice-0.0.1-SNAPSHOT.jar /home/kimminje661/k/app.jar
            cd /home/kimminje661/k
            
            # setsid로 완전히 분리
            setsid nohup java -jar app.jar > app.log 2>&1 < /dev/null &
            
            sleep 3
            if pgrep -f 'app\.jar' > /dev/null; then
              echo "✅ Started"
              # 로그 확인하지 말고 바로 종료
            fi
